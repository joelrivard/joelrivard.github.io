---
layout: default
---

<h4>Tags</h4>

{% for tag in page.tags %}
  <a href="/tags/{{ tag }}/">{{ tag }}</a>
{% endfor %}

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
